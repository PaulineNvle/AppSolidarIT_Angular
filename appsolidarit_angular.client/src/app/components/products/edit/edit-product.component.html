<div *ngIf="product">


  <div>
    <h2>{{product.label}}Details</h2>
  </div>
  <!--<div *ngIf="onSave">
    <div class="alert alert-success">Produit édité avec succés!</div>
  </div>
  <div *ngIf="onSave==false">
    <div class="alert alert-danger">Produit non édité, certains champs sont manquants! </div>
  </div>-->
  <!--<div *ngIf="isLoading; else elseForm ">
    <app-loader />
  </div>-->
  <form #elseForm [formGroup]="editProductForm" (ngSubmit)="onSave()">
    <div>
      <label for="product-id">Product ID: </label>
      <input id="product-id" type="text" formControlName="id" readonly/>
    </div>
    <div>
      <label for="label">Sélectionnez une thématique de produit:</label>
      <select id="label" formControlName="label">
        <option value="Business Management">Business Management</option>
        <option value="Contact Management">Contact Management</option>
        <option value="SolidarIT as a Service">SolidarIT as a Services</option>
        <option value="My Solidaris">My Solidaris</option>
        <option value="Case Management">Case Management</option>
      </select>
      <div *ngIf="editProductForm.controls['label'].errors && (editProductForm.controls['label'].dirty || editProductForm.controls['label'].touched)">
        La thématique est requise
      </div>
    </div>
    <div>
      <label for="product-descriptionShort">Décrivez de facon courte le produit</label>
      <input id="product-descriptionShort" type="text" formControlName="descriptionShort" />
    </div>
    <div>
      <label for="product-descriptionLong">Décrivez de facon complète</label>
      <input id="product-descriptionLong" type="text" formControlName="descriptionLong" />
    </div>
    <div class="form-buttons-container">
      <button type="submit" id="edit-product">Editer</button>
      <button routerLink="/products" class="goBack">Annuler</button>
    </div>
  </form>
  <button (click)="onDelete()" id="delete-product">Supprimer le produit</button>
</div>
