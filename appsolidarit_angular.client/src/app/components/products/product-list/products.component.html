<h2 class="products_title">Choisissez parmis nos différents services :</h2>

<div class="backhome">
  <button routerLink="" type="button" class="btn">Retour à la page précédente</button>
</div>


<div *ngIf="product">
  <div  class="container">
    <div class="card">
      <div class="label">
        <h2 class="label">{{product.label}}</h2>
      </div>
      <div class="information">
        <div>
          <img routerLink="/details/{{product.id}}" class="image" src=" {{product.image }}" />
        </div>
        <div style="text-align:center; padding: 6px">
          {{product.descriptionShort}}
        </div>
      </div>
    </div>
  </div>
</div>
